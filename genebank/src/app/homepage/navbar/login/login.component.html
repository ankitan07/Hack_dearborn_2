<!-- Button trigger modal -->
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
Login/Signup  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Login/SignUp</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="outer">
                <div class="container">
                    <div class="row">
                            <div class="panel border bg-white">
                                <div class="panel-heading">
                                    <h3 class="pt-3 font-weight: bold">Login</h3>
                                </div>
                                <div class="panel-body p-3">
                                    <form  [formGroup]="loginForm" (ngSubmit)="onLogin()">
                                       <div class="form-group pt-3">
                                        <div class="input-field">
                                            <span class="fa fa-user p-2 color:black;"></span>
                                            <input type="text" placeholder="E-mail" formControlName="email">
                                        </div>
                                       </div> 
                                       <div class="form-group pt-3">
                                        <div class="input-field">
                                            <span class="fa fa-lock p-2 color:black;"></span>
                                            <input [type]="type" placeholder="Password" formControlName="password">
                                            <span (click)="showPass()" class="fa {{eyeIcon}}"></span>
                                        </div>
                                       </div> 
                                       <div class="form-inline fr mt-4">
                                        <a id="forget" class="font-weight: bold">Forgot Password?</a>
                                       </div>
                                       <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                                       <div class="text-center pt-4 text-muted">Don't have an account? <a id="forget" routerLink="/signup">Sign Up</a></div>
                                    </form>
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
